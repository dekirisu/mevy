[package]
name = "mevy"
version = "0.1.0"
edition = "2021"

[dependencies]
mevy_core.workspace = true
mevy_ui.workspace = true
# Optionals
mevy_ui.optional = true


[features]
default = ["ui"]
ui = ["dep:mevy_ui"]


[workspace.dependencies.mevy_core]
path = "crates/core"
version = "0.1.0"

[workspace.dependencies.mevy_core_syntax]
path = "crates/core/syntax"
version = "0.1.0"

[workspace.dependencies.mevy_ui]
path = "crates/ui"
version = "0.1.0"

[workspace.dependencies.mevy_ui_syntax]
path = "crates/ui/syntax"
version = "0.1.0"

[workspace.dependencies]
deki = "0.2.4"

[workspace]
members = [
    "crates/*",
    "crates/*/syntax",
]


[dev-dependencies.bevy]
version = "0.15"
default-features = false
features = [
    "bevy_window",
    "bevy_winit",
    "bevy_ui",
    "x11"
]
